[package]
name = "lru-rs-fuzz"
version = "0.1.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.lru]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "lru_put"
path = "fuzz_targets/lru_put.rs"
test = false
doc = false

[[bin]]
name = "lru_multi_put"
path = "fuzz_targets/lru_multi_put.rs"
test = false
doc = false